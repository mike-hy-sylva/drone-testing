<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Cloud Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/PLYLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Create Scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add Lighting
        var light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Load Point Cloud (PLY)
        var loader = new THREE.PLYLoader();
        loader.load('sample.ply', function (geometry) {
            geometry.computeVertexNormals();
            var material = new THREE.PointsMaterial({ size: 50, vertexColors: THREE.VertexColors });
            var pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);
        });

        // Camera Position
        camera.position.z = 5;

        // Handle Window Resizing
        window.addEventListener("resize", function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
